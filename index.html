<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8"> 
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="liquidFillGauge.js"></script>
</head>

<style type="text/css">
    .states {
        fill: none;
        stroke: #fff;
        stroke-linejoin: round;
    }
    .states-choropleth {
        fill: #ccc;
    }
    #tooltip-container {
        position: absolute;
        background-color: #fff;
        color: #000;
        padding: 10px;
        border: 1px solid;
        display: none;
    }
    .tooltip_key {
        font-weight: bold;
    }
    .tooltip_value {
        margin-left: 20px;
        float: right;
    }
</style>

<body>
    
    <div id="tooltip-container"></div>

    <div id="canvas-svg">
        <script src="choropleth.js"></script>
    </div>
    

    <div id="fill">
        <svg id="fillGauge" width="95%" height="250"></svg>
        <script src="opinionGauge.js"></script>
    </div>
    
    

</body>

</html>
